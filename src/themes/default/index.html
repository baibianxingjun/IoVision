{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }}</title>
		<link rel="favicon" href="{{ static_url("img/favicon.ico") }}"/>
		<link rel="stylesheet" href="{{ static_url("style/style.css") }}" type="text/css" media="screen">
	</head>
	<body>
		<div id="content">
			<header id="header_index">
				<hgroup>
					<h2 class="site-nav"><a href="/">首页</a></h2>
		            <h2 class="site-nav"><a href="/about">About</a></h2>
				</hgroup>
			</header>
			
			<div id="main">
				<div id="blog_index">
					{% for post in posts %}
					<article>
						<div class="entry-header">
							<h1 class="entry-title"><a href="/post?name={{ post["post_name"] }}">{{ post["title"] }}</a></h1>
							
							<div class="entry-meta">
								<span class="sep"><time>{{ post["date"] }}</time></a></span>
							</div>
						</div>
						
						<div class="entry-content">
							{{ post["content"] }}
						</div>
						
					</article>
					{% end %}
				</div>
			</div>
			
			<footer class="footer">
				<div class="footer_powered_by">
								Powered by <a href="{{ url }}">{{ author }}</a>
				</div>
			</footer>
		</div>
	</body>
</html>
